name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆLaravel Mix/Vueç”¨ï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. npm ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install npm dependencies
        run: npm install --include=dev

      # 4. ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’ãƒ“ãƒ«ãƒ‰ï¼ˆLaravel Mixï¼‰
      - name: Build frontend
        run: npm run production

      # 5. ãƒ“ãƒ«ãƒ‰ç¢ºèª
      - name: Verify build
        run: |
          echo "ğŸ“¦ Built files:"
          ls -lh public/js/
          ls -lh public/css/

      # 6. PHP ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, json, curl

      # 7. Composer ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆæœ¬ç•ªç”¨ï¼‰
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      # 8. SFTP ã§ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local_path: './'
          remote_path: '/home/laravel-times/www/quote-vault/'
          sftp_only: true
          delete_remote_files: false
          exclude: |
            .git/
            .github/
            node_modules/
            tests/
            .env
            .env.*
            .env.example
            storage/logs/*
            storage/framework/cache/*
            storage/framework/sessions/*
            storage/framework/views/*

      # 9. SSH ã§ãƒ‡ãƒ—ãƒ­ã‚¤å¾Œã®å‡¦ç†
      - name: Post-deploy commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            cd /home/laravel-times/www/quote-vault
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            chmod -R 775 storage bootstrap/cache

      # 10. å®Œäº†é€šçŸ¥
      - name: Deployment completed
        run: echo "âœ… quote-vault deployed successfully!"
